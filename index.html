<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div class="wrapper">
        <section class="section_first">
            <div class="container">
                <div class="image_block">
                    <img class="img" src="/src/assets/images/Completed task _Flatline.svg" alt="Чеклист">
                </div>
                <h1 class="text_h1">Тестирование интерфейса</h1>
                <div class="input-field">
                    <div class="basic-url_container">
                        <label for="basic-url" class="col-6 form-label">В этой версии будет тестироваться уже готовая
                            страница. Нажмите кнопку <strong>"Протестировать"</strong>, чтобы увидеть результаты
                            проверки</label>
                    </div>
                    <div class="row search-row">
                        <div class="col-6">
                            <div class="d-grid">
                                <a class="btn btn-outline-primary" href="/test/index.html">Открыть тестовую страницу</a>
                            </div>
                            <!-- <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">https://</span>
                                <input type="text" disabled class="form-control" id="basic-url"
                                    aria-describedby="basic-addon3">
                            </div> -->
                        </div>

                        <a id="test-btn-js" class="btn col-2 btn-primary" href="#results">Протестировать</a>


                    </div>
                    <!-- <div class="col-8 progress-wrap">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-label="Example with label"
                                style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div> -->

                </div>
        </section>
        <section id="results" class="section_second container ">
            <h2 class='text_h2'>
                Результаты тестирования
            </h2>

            <div class="table-container col-8">
                <h3 class='text_h3 col-8'>
                    Заголовки
                </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Правило</th>
                            <th scope="col">Результат</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <section class="test_page test-page_body">
            <iframe src="/test/index.html" frameborder="0"></iframe>
        </section>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
