<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/test/testcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Тестирование интерфейса</title>
</head>

<body>
    <div class="wrapper">
        <section class="section_first">
            <div class="container">
                <div class="image_block">
                    <img class="img" src="/images/Completed task _Flatline.svg" alt="Чеклист">
                </div>
                <h1 class="text_h1">Тестирование интерфейса</h1>
                <div class="input-field">
                    <div class="basic-url_container">
                        <label for="basic-url" class="form-label">Введите URL страницы для тестирования</label>
                    </div>
                    <div class="row search-row">
                        <div class="col-5">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">https://</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <button type="button" id="test-btn-js" class="btn col-3 btn-primary">Протестировать</button>
                    </div>
                    <div class="col-8 progress-wrap">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-label="Example with label"
                                style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>

                </div>
        </section>
        <section class="test">
            <a href="/test/testpage.html">Тестовая страница</a>
        </section>

        <section class="section_second container ">
            <h2 class='text_h2'>
                Результаты тестирования
            </h2>

            <div class="table-container col-8">
                <h3 class='text_h3 col-8'>
                    Кнопки
                </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Критерий</th>
                            <th scope="col">Результат</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Размер шрифта Заголовоков (h1-h6) от 32 до 150px</td>
                            <td><input type="checkbox" id="rule1" name="rule1" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="test_page test-page_body">
            <h1 class="h1">Это заголовок h1</h1>
            <h2 class="h2">Это заголовок h2</h2>
            <h3 class="h3">Это заголовок h3</h3>
            <h4 class="h4">Это заголовок h4</h4>
        </section>
    </div>

    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
